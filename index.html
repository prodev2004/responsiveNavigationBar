<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Responsive Navigatio Bar</title>
    </head>
    <body>
        <nav>
            <h1>ALB <br> <strong>Dev</strong></h1>

            <!-- I explained in another video on how to create an animated hamburger menu so I won't explain it here.
            I'll provide that video's link in the desc -->
            <div class="hamburger">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
            </div>
            <div class="nav_links">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#work">Work</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>

        <section id="home">
            <h1>Home Section</h1>
        </section>
        <section id="about">
            <h1>About Section</h1>
        </section>
        <section id="work">
            <h1>Work Section</h1>
        </section>
        <section id="contact">
            <h1>Contact Section</h1>
        </section>

        <script>
            const hamburger = document.querySelector('.hamburger');
            const nav_links = document.querySelector('.nav_links');

            hamburger.addEventListener('click', () => {
                nav_links.classList.toggle('show_links')
                hamburger.classList.toggle('x')
            })
        </script>
    </body>
</html>
